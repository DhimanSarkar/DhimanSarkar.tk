{% include post-header.html %}
<div id="content-wrapper">
    <div class="post-container">
          <div class="post">
            <h1 class="post-title">{{ page.title }}</h1>
            <h6 class="post-date">{{ page.date | date_to_long_string }}</h6>
            <div class="post-img-container"><img src="/{{ page.image }}" alt="{{ page.image-description }}"></div>
            <div class="post-content">{{ content }}</div>
          </div>
      </div>

</div>
{% include footer.html %}
